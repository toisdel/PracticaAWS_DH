    <div class="DemoAtomUpload-section DemoAtomUpload-section--responsive">
    <p>Click on the component or drag and drop some files to start upload</p>

        <div class="sui-AtomUpload-dropzone" aria-disabled="false" style="position: relative;">

                </div>

    <h1> Publicar Graffiti</h1>
    <div>

    <div>
        <h5>Descripcion Graffiti</h5>
        <textarea name="" id="DES_GRAFFITI" cols="20" rows="2"></textarea>
    </div>
    <div>
        <h5>Usuario</h5>
        <textarea name="" id="USUARIO" cols="20" rows="1"></textarea>
    </div>
    <button type="submit" onclick="getapi()">Publicar!</button>
